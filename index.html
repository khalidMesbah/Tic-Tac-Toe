<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/tilt.js" defer></script>
  <script src="js/script.js" defer></script>
  <link rel="shortcut icon" href="favIcon/icons8-tic-tac-toe-64.png" type="image/png">
</head>


<body>
  <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.4">
    <div class="grid" id="grid">
      <div class="cell">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
      <div class="cell">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
      <div class="cell">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
      <div class="cell">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
      <div class="cell">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
      <div class="cell">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
      <div class="cell">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
      <div class="cell">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
      <div class="cell">
        <div class="face front"></div>
        <div class="face back"></div>
      </div>
    </div>
    <div class="controls">
      <span id="result">waiting...</span>
      <label>
        win by 3 consecutive
        <input type="checkbox" name="winBy3Consecutive" id="win-by-3-consecutive" checked>
      </label>
      <input type="number" name="dimensions" id="dimensions" placeholder="The dimensions number" min="0" max="15" >
      <button id="restart">start a new game</button>
      <button id="reset">reset</button>
      <p>Player X Score: <span id="player-x-score">0</span></p>
      <p>Player O Score: <span id="player-o-score">0</span></p>
    </div>
  </div>
</body>

</html>
